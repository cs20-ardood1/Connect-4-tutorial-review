<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>Connect 4 Game</h1>
    <h2 id="winner"></h2>
    <h2 id="playerRedScore">Player Red Score: 0</h2>
    <h2 id="playerYellowScore">Player Yellow Score: 0</h2>
    <label for="playerRedColor">Player Red Color:</label>
    <input type="color" id="playerRedColor" value="#ff0000" />
    <label for="playerYellowColor">Player Yellow Color:</label>
    <input type="color" id="playerYellowColor" value="#ffff00" />
    <div id="board"></div>  
</body>
</html>
